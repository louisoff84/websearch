<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <link rel="stylesheet" href="css.css"> <!-- Lien vers le CSS principal -->
    <link rel="stylesheet" href="css-login.css"> <!-- Lien vers le CSS spécifique à la page de login -->
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Se connecter</h2>
            <form action="#" method="post" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                </div>
                <div class="form-group">
                    <button type="submit">Se connecter</button>
                </div>
                <div class="form-footer">
                    <a href="#">Mot de passe oublié ?</a>
                    <a href="#">Créer un compte</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Validation du formulaire (vérification de la longueur du mot de passe par exemple)
        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === '' || password === '') {
                alert('Veuillez remplir tous les champs.');
                return false; // Empêche l'envoi du formulaire si un champ est vide
            }

            if (password.length < 6) {
                alert('Le mot de passe doit contenir au moins 6 caractères.');
                return false;
            }

            // Si tout est correct, on peut envoyer le formulaire
            return true;
        }
    </script>
</body>
</html>
