<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Moteur de recherche avec mode sombre/clair</title>
    <style>
        /* Styles généraux */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .search-box {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 25px;
            border: 2px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #45A049;
        }

        /* Mode clair par défaut */
        body {
            background-color: #f5f5f5;
            color: #333;
        }

        .search-box {
            background-color: #fff;
            color: #333;
        }

        .result {
            margin-top: 10px;
            padding: 10px;
            background: #eee;
            border-radius: 5px;
        }

        /* Mode sombre - Cette section est activée si l'utilisateur préfère un thème sombre */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #e0e0e0;
            }

            .search-box {
                background-color: #333;
                color: #e0e0e0;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            }

            .result {
                background-color: #444;
                color: #e0e0e0;
            }

            input[type="text"], button {
                border: 2px solid #555;
                background-color: #444;
                color: #e0e0e0;
            }

            button:hover {
                background-color: #666;
            }
        }
    </style>
</head>
<body>

<div class="search-box">
    <h1>Moteur de recherche</h1>
    <input id="searchInput" type="text" placeholder="Recherche...">
    <button onclick="search()">Chercher</button>
    <div id="results"></div>
</div>

<script>
    function search() {
        const query = document.getElementById('searchInput').value;
        const resultsContainer = document.getElementById('results');
        if (!query) {
            resultsContainer.innerHTML = "<div>Veuillez entrer une recherche.</div>";
            return;
        }
        resultsContainer.innerHTML = "<div>Recherche en cours...</div>";

        // Exemple de résultats fictifs
        setTimeout(() => {
            resultsContainer.innerHTML = `
                <div class="result">Résultat pour : ${query}</div>
                <div class="result">Autre résultat</div>
                <div class="result">Encore un autre résultat</div>
            `;
        }, 1000);
    }
</script>

</body>
</html>
